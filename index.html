<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main">
        <div class="container">

            <!-- Landing Page -->
            <div class="landing-page">
                <img src="https://cdn-icons-png.flaticon.com/512/2958/2958990.png" alt="">
                <h1>Quiz App</h1>
                <div class="line"></div>
                <p>Test your knowledge with this app!</p>
                <button onclick="showGameCategory()">Play Now!</button>
            </div>

            <!-- Category Selection -->
            <div class="game-category" style="display: none;">
                <h1>Choose Category</h1>
                <div class="line"></div>
                <div class="category-options">
                    <button onclick="showQuiz(9)">General Knowledge</button>
                    <button onclick="showQuiz(17)">Science</button>
                    <button onclick="showQuiz(19)">Mathematics</button>
                    <button onclick="showQuiz(22)">Geography</button>
                </div>
            </div>

            <!-- Quiz Section -->
            <div class="quiz" style="display: none;">
                <div class="quiz-header">
                    <div id="timer">Time: 15s</div>
                    <div id="progress">Question 1 of 20</div>
                </div>
                <h2 id="question"></h2>
                <div id="options-container"></div>
                <div id="score-display"></div>
                <button class="restart-game" onclick="showLandingPage()">Restart Game</button>
            </div>

            <!-- Leaderboard -->
            <div class="leaderboard" style="display: none;">
                <h1>Leaderboard</h1>
                <div id="leaderboard-list"></div>
                <button onclick="showLandingPage()">Back to Home</button>
            </div>
        </div>
    </div>

    <!-- Script JS -->
    <script src="./script.js"></script>
</body>

</html>
